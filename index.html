<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
      .jumbotron {
        background-color:#2E2D88;
        color:white;
      }
      /* Adds borders for tabs */
      .tab-content {
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        padding: 10px;
      }
      .nav-tabs {
        margin-bottom: 0;
      }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Welcome to PBFE</h1>
      </div>
      <div class="jumbotron">
        <p>The frontend for the PetBuddy System</p>
        <p>
          <a href="#" class="btn btn-default btn-lg" role="button">More Info</a>
          <button type="submit" class="btn btn-danger" role="button">Button</button>
          <input type="button" value="Info" class="btn btn-info">
          <button type="submit" class="btn-primary btn-sm" role="button">Primary</button>
          <button type="submit" class="btn btn-success btn-xs" role="button">Success</button>
          <button type="submit" class="btn btn-warning btn-lg" role="button">Warning</button>
          <button type="submit" class="btn btn-link btn-lg" role="button">Link</button>
          <button type="button" class="btn btn-primary btn-lg" disabled="disabled">Disabled</button>
          <a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>

          <div class="btn-group btn-group-lg" role="group">
            <button type="submit" class="btn btn-default" role="button">Small</button>
            <button type="submit" class="btn btn-default" role="button">Med</button>
            <button type="submit" class="btn btn-default" role="button">Large</button>
          </div>
        </p>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
