<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Petbuddy - Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/superhero/bootstrap.min.css" rel="stylesheet">
    <style>
      .jumbotron {
        background-color:#2E2D88;
        color:white;
      }
      /* Adds borders for tabs */
      .tab-content {
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        padding: 10px;
      }
      .nav-tabs {
        margin-bottom: 0;
      }

      .centered-form .panel{
        background: rgba(255, 255, 255, 0.8);
        box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
      }

      .centered-form{
        margin-top: 60px;
      }

      body{
        background: url("img/stardust.png");
      }

    </style>
  </head>
  <body>
<div class="container">
    <div class="jumbotron">
      <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Please Login</h3>
            </div>
            <div class="panel-body">
              <form role="form">

                <div class="form-group">
                  <input type="email" name="email" class="form-control input-sm" placeholder="Email Address">
                </div>

                <div class="form-group">
                  <input type="password" name="password" class="form-control input-sm" placeholder="Password">
                </div>

                <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                    <a href="/forgot" class="pull-right">Forgot Password?</a>
                  </label>
                </div>

                <input type="submit" value="Login" class="btn btn-info btn-block">

              </form>
            </div>
          </div>
          <div class="text-center">
            <a href="/register" >Don't have an account? Register</a>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
